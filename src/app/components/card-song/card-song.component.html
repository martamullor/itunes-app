<div class="card-container">
  <div class="img-container">
      <img class="img-card-song" src="{{song.artworkUrl100}}"alt="song-image">
  </div>
  <div class="card-content">
    <p class="song-title">{{song.trackName}}</p>
    <p class="song-album">{{song.collectionName}}</p>
    <div class="card-footer"> 
      <span class="iconify" data-icon="mdi:heart-outline" data-inline="false"></span>
    </div>
  </div>
</div>
